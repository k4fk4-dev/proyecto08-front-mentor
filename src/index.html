<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-Verydarkblue">
  <section class="h-[795px] w-[375px] bg-Darkdesaturatedblue mx-auto rounded-lg mt-14 lg:w-[1110px] lg:h-[450px] lg:mt-28">
    <div class="lg:flex flex-row-reverse">
      <!-- imagen -->
      <div class="h-[245px] relative lg:w-[530px] lg:h-[450px]">
        <img class="h-[245px] w-full rounded-t-lg lg:w-full lg:h-full lg:rounded-none lg:rounded-r-lg" src="../images/image-header-mobile.jpg" alt="">
        <div class="absolute inset-0 w-full h-[245px] bg-Softviolet opacity-45 rounded-t-lg lg:h-full lg:rounded-none lg:rounded-r-lg"></div>
      </div>
      <!-- body  -->
      <div class="text-center lg:w-[570px] lg:h-[450px] lg:mr-10">
        <h2 class="font-Inter text-white font-bold text-3xl py-7 px-10 mx-3 lg:text-start lg:text-[40px] lg:pt-14 lg:mt-5 lg:pl-12">Get <span class="text-Softviolet">insights</span> that help your business grow.</h2>
        <p class="text-white pb-5 px-10 mx-5 opacity-55 lg:text-start lg:mr-10 lg:pr-16">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
        </p>
        <div class="text-white uppercase lg:flex lg:justify-start lg:gap-x-20 lg:pt-12 lg:text-start lg:pl-14">
          <div class="py-3">
            <span class=" font-bold text-3xl">10k+</span>
            <p class="text-sm opacity-55">companies</p>
          </div>
          <div class="py-3">
            <span class="font-bold text-3xl">314</span>
            <p class="text-sm opacity-55">templates</p>
          </div>
          <div class="py-3">
            <span class="font-bold text-3xl">12m+</span>
            <p class=" text-sm opacity-55">queries</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
